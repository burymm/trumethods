<ion-view title="">

	<ion-content class="has-header">
	
	<div class="margin" ng-repeat="playlist in playlists">
		<div class="list card">
			<div class="item item-avatar">
				<h2>{{playlist.title}}</h2>
				<div ng-bind-html="playlist.excerpt"></div>
			</div>
			
			<div class="item item-image">
				<img ng-src="http://hhhhold.com/160/d/jpg?1">
			</div>
			
			<div class="item item-icon-left assertive">
				<i class="icon ion-music-note"></i>
				Start listening
			</div>
			
			<div class="description" ng-bind-html="playlist.content"></div>
		</div>
	</div>
	</ion-content>
</ion-view>
